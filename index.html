<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVENTORY</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="inventory-container">
        <!-- Header -->
        <div class="header">
            <div class="title-box">
                <h1>INVENTORY</h1>
            </div>

            <div class="stats-box">
                <div class="stat">
                    <img src="https://img.icons8.com/fluency/48/identification-documents.png" alt="ID">
                    <span id="player-id">ID: 0</span>
                </div>
                <div class="stat">
                    <img src="https://img.icons8.com/fluency/48/stack-of-money.png" alt="$">
                    <span id="player-money">$0</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Panel -->
            <div class="panel left-panel">
                <div class="panel-header">
                    <div class="weight-info">
                        <img src="https://img.icons8.com/fluency/48/weight-1.png" style="width: 24px; opacity: 0.8">
                        <div class="weight-bar-container">
                            <div class="weight-bar-fill" id="weight-bar" style="width: 0%"></div>
                        </div>
                        <div class="weight-value">
                            <span id="current-weight">0</span><span class="max-weight">/64</span>
                        </div>
                    </div>
                </div>

                <div class="slots-grid" id="inventory-grid">
                    <!-- Slots generated by JS -->
                </div>

                <div class="quick-items-section">
                    <div class="quick-title">Quick Slots</div>
                    <div class="quick-slots" id="quick-slots">
                        <!-- Quick slots -->
                    </div>
                </div>
            </div>

            <!-- Right Panel (Accessories) -->
            <div class="panel right-panel">
                <h2>ACCESSORIES</h2>
                <div class="slots-grid" id="accessories-grid" style="grid-template-columns: repeat(3, 1fr);">
                    <!-- Accessories generated by JS -->
                </div>
            </div>
        </div>

        <!-- Context Menu -->
        <div class="context-menu" id="context-menu">
            <div class="context-item header" id="context-item-name">Item Name</div>
            <div class="context-btn" onclick="useItem()"><i class="fas fa-hand-pointer"></i> USE</div>
            <div class="context-btn" onclick="dropItem()"><i class="fas fa-trash"></i> DROP</div>
            <div class="context-btn" onclick="giveItem()"><i class="fas fa-gift"></i> GIVE</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
