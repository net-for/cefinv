<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="inventory-container">
        <!-- Header -->
        <div class="header">
            <div class="title-box">
                <h1>INVENTORY</h1>
            </div>

            <div class="stats-box">
                <div class="stat">
                    <!-- ID Icon -->
                    <img src="https://img.icons8.com/fluency/48/identification-documents.png" alt="ID"
                        style="width: 28px; height: 28px; margin-right: 8px;">
                    <span id="player-id">0</span>
                </div>
                <div class="stat">
                    <!-- Money Icon -->
                    <img src="https://img.icons8.com/fluency/48/stack-of-money.png" alt="$"
                        style="width: 28px; height: 28px; margin-right: 8px;">
                    <span id="player-money">$0</span>
                </div>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="main-content">
            <!-- Left Panel (Main Inventory) -->
            <div class="panel left-panel">
                <div class="panel-header">
                    <div class="weight-info">
                        <!-- Weight Icon -->
                        <img src="https://img.icons8.com/fluency/48/weight-1.png" style="width: 32px; height: 32px;">
                        <div class="weight-text">
                            <span>WEIGHT</span>
                            <span>INVENTORY</span>
                        </div>
                        <div class="weight-value">
                            <span id="current-weight">0</span>
                            <span class="max-weight">/ 64 KG</span>
                        </div>
                    </div>
                </div>

                <div class="slots-grid" id="inventory-grid">
                    <!-- Slots will be generated by JS -->
                </div>

                <!-- Quick Items Section -->
                <div class="quick-items-section">
                    <div class="quick-title">QUICK ITEMS</div>
                    <div class="quick-slots" id="quick-slots">
                        <!-- Quick slots 1-5 -->
                    </div>
                </div>
            </div>

            <!-- Right Panel (Accessories / Bag) -->
            <div class="panel right-panel">
                <div class="panel-header-right">
                    <div class="title-box small">
                        <h2>ACCESSORIES</h2>
                    </div>
                </div>

                <div class="slots-grid" id="accessories-grid">
                    <!-- Accessories slots -->
                </div>
            </div>
        </div>

        <!-- Context Menu -->
        <div class="context-menu" id="context-menu">
            <div class="context-item header" id="context-item-name">Item Name</div>
            <div class="context-btn" onclick="useItem()">USE</div>
            <div class="context-btn" onclick="dropItem()">DROP</div>
            <div class="context-btn" onclick="giveItem()">GIVE</div>
        </div>

        <!-- Close Button (Hidden overlay or explicit button) -->
        <div class="close-overlay" onclick="closeInventory()">X</div>
    </div>

    <script src="script.js"></script>
    <script>
        // Placeholder for FontAwesome if you want icons
        // You can add <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> to head
    </script>
</body>

</html>
