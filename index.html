<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVENTORY</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="inventory-wrapper">
        <!-- Header -->
        <div class="header">
            <div class="branding">
                <i class="fas fa-box-open"></i>
                <h1>INVENTORY</h1>
            </div>

            <div class="player-info">
                <div class="info-pill">
                    <img src="https://img.icons8.com/fluency/48/identification-documents.png" alt="ID">
                    <span id="player-id">ID: 0</span>
                </div>
                <div class="info-pill green">
                    <img src="https://img.icons8.com/fluency/48/stack-of-money.png" alt="$">
                    <span id="player-money">$0</span>
                </div>
            </div>
        </div>

        <div class="content-area">
            <!-- Left Side: Main Inventory -->
            <div class="inventory-panel">
                <div class="panel-top">
                    <div class="weight-display">
                        <i class="fas fa-weight-hanging"></i>
                        <div class="progress-track">
                            <div class="progress-fill" id="weight-bar"></div>
                        </div>
                        <span id="weight-text">0 / 64 KG</span>
                    </div>
                </div>

                <!-- Fixed Grid -->
                <div class="grid-container" id="inventory-grid">
                    <!-- Slots by JS -->
                </div>

                <!-- Pagination Controls -->
                <div class="pagination">
                    <button class="page-btn" onclick="prevPage()"><i class="fas fa-chevron-left"></i></button>
                    <span class="page-indicator" id="page-indicator">PAGE 1 / 2</span>
                    <button class="page-btn" onclick="nextPage()"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>

            <!-- Right Side: Equipment / Accessories -->
            <div class="equipment-panel">
                <div class="panel-title"><i class="fas fa-tshirt"></i> EQUIPMENT</div>
                <div class="equipment-grid" id="accessories-grid">
                    <!-- Slots by JS -->
                </div>

                <div class="character-preview-placeholder">
                    <i class="fas fa-user"></i>
                    <!-- If you have skin images, img tag goes here -->
                </div>
            </div>
        </div>

        <!-- Context Menu -->
        <div class="context-menu" id="context-menu">
            <div class="ui-header" id="context-item-name">Item Name</div>
            <div class="ui-option" onclick="useItem()"><i class="fas fa-hand-pointer"></i> Use</div>
            <div class="ui-option" onclick="dropItem()"><i class="fas fa-trash-alt"></i> Drop</div>
            <div class="ui-option" onclick="giveItem()"><i class="fas fa-gift"></i> Give</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
